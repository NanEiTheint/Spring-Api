<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add</title>
<link rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}"/>
</head>
<body>
	<div class="container mt-4">
		<h3 th:text="${employee.id==0? 'Add Employee':'Edit Employee'}"></h3>
		<hr />
		<div class="row mt-3">
			
			<div class="col-4">
				<form th:action="@{/employee-save}" th:object="${employee}" class="form" method="post">
					<input type="hidden" th:field="*{id}" />
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" th:field="*{name}"/>
						<span class="text-danger font-italic" th:if="#{fields.hasErrors('name')}" th:errors="*{name}"></span>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="text" class="form-control" th:field="*{email}"/>
						<span class="text-danger font-italic" th:if="#{fields.hasErrors('email')}" th:errors="*{email}"></span>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" th:field="*{password}"/>
						<span class="text-danger font-italic" th:if="#{fields.hasErrors('password')}" th:errors="*{password}"></span>
					</div>
					<div class="form-group">
						<label>Salary</label>
						<input type="number" class="form-control" th:field="*{salary}"/>
						<span class="text-danger font-italic" th:if="#{fields.hasErrors('salary')}" th:errors="*{salary}"></span>
					</div>
					<div class="form-group">
						<label>Birthday</label>
						<input type="date" class="form-control" th:field="*{dob}"/>
						<span class="text-danger font-italic" th:if="#{fields.hasErrors('dob')}" th:errors="*{dob}"></span>
					</div>
					
					<div class="form-row mt-2">
					  <label class="mr-4">Gender</label>
						<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio"  value="Male" id="radMale" th:field="*{gender}">
							  <label class="form-check-label mr-3" for="radMale">Male</label>
							  
							  <input class="form-check-input" type="radio"  value="Female" id="radFemale" th:field="*{gender}">
							  <label class="form-check-label" for="radFemale">Female</label>
						</div>
						
					</div>
					<span class="text-danger font-italic" th:if="#{fields.hasErrors('gender')}" th:errors="*{gender}"></span>
				  	
					<div class="form-group mt-2">
						<label>Position</label>
						<select th:field="*{position}" class="form-control">
							<option th:each="p : ${position}" th:value="${p}" th:text="${p}"></option>
						</select>
					</div>
					<div class="form-group">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" value="Male" id="chk" th:field="*{married}">
							 <label class="form-check-label mr-3" for="chk">Married</label>
						</div>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary" value="Save"/>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
